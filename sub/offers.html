<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaseUp!</title>

    <link rel="stylesheet" href="../fa/css/all.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="header">
        <img src="../resources/LeaseUp.png" alt="LeaseUp! Logo" class="logo" onclick="window.location.href = '../index.html'">
        Angebote
    </div>
    <div class="content_split">
        <div class="content">
            <div>
                <h1>Unsere Angebote</h1>
                <div class="offer">
                    <div class="pictures">
                        <img src="../offers/8168638206.jpg" alt="Audi A4">
                    </div>
                    <div class="information">
                        <span>Audi A4</span>
                        <span><i class="fas fa-road"></i> 311.000 km</span>
                        <span><i class="fas fa-gas-pump"></i> Benzin</span>
                        <span><i class="fas fa-calendar"></i> 11/1997</span>
                        <span><i class="fas fa-tachometer-alt"></i> 92 kW/125 PS</span>
                        <button onclick="request('8168638206')">Jetzt unverbindlich anfragen</button>
                    </div>
                </div>
                <div class="offer">
                    <div class="pictures">
                        <img src="../offers/4891509612.jpg" alt="VW Golf">
                    </div>
                    <div class="information">
                        <span>VW Golf</span>
                        <span><i class="fas fa-road"></i> 275.000 km</span>
                        <span><i class="fas fa-gas-pump"></i> Benzin</span>
                        <span><i class="fas fa-calendar"></i> 12/2001</span>
                        <span><i class="fas fa-tachometer-alt"></i> 55 kW/75 PS</span>
                        <button onclick="request('4891509612')">Jetzt unverbindlich anfragen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
